{% extends "main.html" %}
 {% block content %}
{% comment %} <h1>Delete {{ object.name }}</h1> {% endcomment %}

<form method="post" action="">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <input type="hidden" name="previous_page" value="{{ request.META.HTTP_REFERER }}" />
  <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>

  <input type="submit" value="Confirm" />
</form>
{% endblock %}
