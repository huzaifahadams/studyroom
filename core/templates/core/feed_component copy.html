<div>
    
    {% for room in rooms %}
<div> 
{%if request.user == room.host %} 
<a href={% url 'edit-room' room.id %}> Edit </a>
<a href={% url 'delete-room' room.id %}> Delete</a>
{% endif%}

{% comment %} <span>@{{room.host.username}}</span> {% endcomment %}
<a href="{% url 'user-profile' room.host.id %}"> @{{room.host.username}} <a/>
<h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}} </a></h3>

<smll>{{room.topic}}</small>

<hr>
</div>
{% endfor %}
</div>
